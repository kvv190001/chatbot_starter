<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJSD Chatbot</title>
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --panel-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-color: #212529;
            --chatbot-msg-bg: #d1ecf1;
            --user-msg-bg: #e2e3e5;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background-color: var(--panel-bg);
            border-radius: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .conversation-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        .conversation-container {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .chatbot-message {
            background-color: var(--chatbot-msg-bg);
        }

        .user-message {
            background-color: var(--user-msg-bg);
        }

        .about-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
        }

        .input-panel {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: var(--panel-bg);
            border-radius: 8px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--panel-bg);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>AJSD Chatbot</h1>
</header>
